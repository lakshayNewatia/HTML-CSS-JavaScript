<form>

    <fieldset>
        <legend>Form in HTML</legend>

    <!-- input tags types -->
    <!-- text -->
    <label for="mail">Enter email: </label>
    <input type="text" id="mail" placeholder="Enter your email here"> <br>
    <br>
    <label for="pass">Enter password </label>
    <input type="text" id="pass" placeholder="Enter your password here"> <br>
    <br>
    <button>Submit</button>

    <!-- radio -->
    <h5>Choose your favourite language:</h5>
    <input type="radio" id="python"> 
    <label for="python">Python</label> <br>
    <input type="radio" id="Java"> 
    <label for="Java">Java</label> <br>
    <br>

    <!-- checkbox -->
    <h5>Choose your gender:</h5>
    <label for="male">Male </label>
    <input type="checkbox" id="male">
    <label for="Female">Female </label>
    <input type="checkbox" id="Female"><br>
    <br>

    <!-- date -->
    <label for="mail">Enter your DOB:</label>
    <input type="date" id="mail"> <br>
    <br>

    <!-- file -->
    <label for="choose">Choose your file:</label>
    <input type="file" id="choose"> <br>
    <br>

    <!-- img: for making an image a button -->
    <label for="img">Click here:</label>
    <input type="image" id="img" src="ok.jpg" alt="Click here" height="50px" width="90px"> <br>
    <br>

    <!-- password: not visible-->
    <label for="pass">Enter password</label>
    <input type="password" id="pass"> <br>
    <br>


    <!-- hardcoded value is given -->
    <!-- <input type="text" value="Lakshay" id="2"> -->

    <!-- another way of creating button  -->
    <!-- <input type="submit" value="Click here"> -->

    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <!-- select and option tag: for dropdown menu -->
     <br>
     <label for="dishes">Choos your favourite dish</label>
     <select  id="dishes">
        <option>Pizza</option>
        <option>Momos</option>
     </select> <br>
     <br>


     <!-- text area: for wide text -->
      <label for="intro">Introduce Yourself</label>
     <textarea  id="intro"></textarea>

     <!-- fieldset and legend: to group -->

    </fieldset>


</form>
